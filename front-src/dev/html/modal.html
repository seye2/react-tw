<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no" /><!-- telephone, address, email autolink is not work -->
	<title></title>
	<link rel="stylesheet" type="text/css" href="/front-src/release/css/timewallet.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<script src="/front-src/release/js/library/jquery.min.js"></script>
	<script src="/front-src/release/js/plugin/slick.min.js"></script>
	<script>
		// simple include function for basic ui(view only) dev.
		var include = function(dir, obj){
			if (obj.match('modals')) {
				jQuery.ajax({
					url: 'front-src/release/'+dir+'/'+obj+'.html',
					success: function(data) {
						jQuery('.container').append(data);
						console.log(obj+' include ok');
					},
					error: function(data) {
						console.log(obj+' include fail');
					}
				});
			} else {
				jQuery.ajax({
					url: 'front-src/release/' + dir + '/' + obj + '.html',
					success: function (data) {
						jQuery('.' + obj).html(data);
						console.log(obj + ' include ok');
					},
					error: function (data) {
						console.log(obj + ' include fail');
					}
				});
			}
		};
		var launch = function() {
			include('html', 'header');
			include('html', 'sidebar');
			include('html/modal', '_modals');
		};
		launch();

		jQuery(document).ready(function(){

		});
	</script>
</head>
<body>
	<section class="container">
		<header class="header"></header>
		<section class="contents">

		</section>
		<section class="sidebar"></section>
	</section>
	<div id="errors"></div>
	<div class="shadow" style="display:block"></div>
	<!-- js remote -->
	<script src="http://maps.google.com/maps/api/js?sensor=true&key=AIzaSyAbifDvTwZeJGRnq1OUxoArY2yYJ98fXKY"></script>

	<!--

	<script src="/front-src/release/js/library/react-with-addons-0.13.3.min.js"></script>
	-->
	<script src="/front-src/release/js/library/lazy.min.js"></script>

	<!-- gMap -->
	<script src="/front-src/release/js/plugin/gmaps.min.js"></script>

	<!-- msg -->
	<script src="/front-src/release/js/msg.js"></script>

	<!-- twUi -->
	<script src="/front-src/release/js/twUi.js"></script>

<script>
	var scriptUrl="/front-src/release/js/";

	twCommonUi.scriptLoadNext(
		[
			scriptUrl+'plugin/json2.js',

</script>
