<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no" /><!-- telephone, address, email autolink is not work -->

	<script>
		// simple include function for basic ui(view only) dev.
		var include = function(obj){
			jQuery.ajax({
				url: 'front-src/release/html/'+obj+'.html',
				success: function(data){
					jQuery('.'+obj).html(data);
					console.log(obj+' include ok');
				}
			});
		};

		var launch = function() {
			include('header');
			include('sidebar');
		};
		launch();

		jQuery(document).ready(function(){
			
		});
	</script>
</head>
<body>
	<section class="container menu">
		<header class="header">
			<!-- header-other 나와야 함 -->
		</header>

		<section class="contents">
			<div class="contentsScroll">
				<!-- menu-min-coin -->
				<div class="menu-min-coin fix"><!-- 비회원 일시 addClass : not-member -->
					<!-- menubox -->
					<div class="menubox">
						<div class="min"><!-- btn-coin-exchange 클릭시 addClass : active -->
							<div class="show-number">
								<p>나의 min</p>
								<strong class="my-min">14,510</strong>
							</div>
							<a class="btn-coin-exchange" href="http://www.daum.net">

							</a>
						</div>
					</div>
					<!-- //menubox -->

					<div class="menubox">

							<a href="javascript:void(0);">로그인</a>

						</div>
						<div class="coin">
							<div class="coin-button">

							</div>
							<div class="show-number">
								<p>나의 coin</p>
								<strong class="my-coin">3,500</strong>
							</div>
							<div class="onoffswitch-wrap">
								<span class="onoffswitch">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="push2" checked="checked">
									<label class="onoffswitch-label" for="push2">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</span>
							</div>
							<!-- //onoffswitch-wrap -->
						</div>
					</div>
					<!-- //menubox -->
				</div>
				<!-- //menu-min-coin -->
				<!-- menu-link-box -->
				<div class="menu-link-box">

						<li><a href="javascript:void(0);">나의쿠폰</a></li>
						<li><a href="javascript:void(0);">쿠폰교환</a></li>
						<li><a href="javascript:void(0);">즐겨찾기</a></li>
						<li><a href="javascript:void(0);">이용내역</a></li>
						<li><a href="javascript:void(0);">기부하기</a></li>
						<li><a href="javascript:void(0);">공지사항</a></li>
						<li><a href="javascript:void(0);">환경설정</a></li>
					</ul>
				</div>
				<!-- //menu-link-box -->
			</div>
