<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no" /><!-- telephone, address, email autolink is not work -->
	<title></title>
	<script src="/front-src/release/js/library/jquery.min.js"></script>
	<script src="/front-src/release/js/plugin/slick.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/front-src/release/css/timewallet.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script>
		// simple include function for basic ui(view only) dev.
		var include = function(obj){
			jQuery.ajax({
				url: 'front-src/release/html/'+obj+'.html',
				success: function(data){
					jQuery('.'+obj).html(data);
					console.log(obj+' include ok');
				}
			});
		};

		var launch = function() {
			include('header');
			include('sidebar');
		};
		launch();

		jQuery(document).ready(function(){
			
		});
	</script>
</head>
<body>
	<section class="container coin gray-wrap"><!-- 코인 및 쿠폰 사용하기에서는 gray-wrap 클래스 꼭 포함시켜 주세요 -->
		<header class="header">
			<!-- header-menu 나와야 함 -->
		</header>
		<!-- contents -->
		<section class="contents">
			<div class="contentsScroll">
				<!-- use-top-wrap coin -->
				<div class="use-top-wrap coin">
					<div class="use-top-wrap-inner">
						<strong>100,000</strong><span>coin</span>
						<p>가맹점에서 현금처럼 사용이 가능합니다.</p>
						<p class="except">*일부 가맹점 제외</p>
					</div>
				</div>
				<!-- //use-top-wrap coin -->
				<!-- payment-wrap -->
				<div class="payment-wrap">
					<div class="roundbox">
						<div class="roundbox-inner">
							<div class="amount">
								<label for="will">사용하실 금액을 입력해주세요</label>
								<div class="money">
									<div class="money-inner">
										<input type="text" value="" id="will" placeholder="" />
									</div>
								</div>
								<div class="message">* 금액을 입력해 주세요</div><!-- 에러메시지 나올땐 addClass : error --> 
								<!--<div class="message error">* 보유금액을 초과한 금액입니다.</div> -->
								<!--<div class="message error">* 코인은 100단위로만 사용가능합니다.</div>  -->
							</div>
						</div>
					</div>
					<div class="roundbox">
						<div class="roundbox-inner">
							<div class="use-button">
								<span class="title">결제하기</span>
								<p>자세한 결제방법은 아래를 확인하세요. </p>
								<div class="btn-use">
									<a href="javascript:void(0);">결제하기</a><!-- 클릭시 addClass : active -->
								</div>
							</div>
						</div>
					</div>
					<div class="roundbox">
						<div class="roundbox-inner">
							<div class="use-way">
								<span class="title">결제방법</span>
								<div class="img-explain">
									<ol class="fix">
										<li>블루투스 ON</li>
										<li>단말기 제시</li>
										<li>비콘태그</li>
									</ol>
								</div>
								<ol class="text-explain">
									<li>1) 단말기의 블루투스 기능을 켜주세요.</li>
									<li>2) 점원의 안내에 따라 단말기를 제시하세요.</li>
									<li>3) 비콘과 단말기가 통신 후 결제가 완료됩니다.</li>
								</ol>
							</div>
						</div>
					</div>
				</div>
				<!-- //payment-wrap -->
			</div>
			<!-- //contentsScroll -->
		</section>
		<!-- //contents -->



	</section>

	<div id="errors"></div>
	<div class="shadow" style="display:none;"></div>
	<!-- js remote -->
