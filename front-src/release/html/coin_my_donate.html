	<script>
		// simple include function for basic ui(view only) dev.
		var include = function(obj){
			jQuery.ajax({
				url: 'front-src/release/html/'+obj+'.html',
				success: function(data){
					jQuery('.'+obj).html(data);
					console.log(obj+' include ok');
				}
			});
		};

		var launch = function() {
			include('header');
			include('sidebar');
		};
		launch();

		jQuery(document).ready(function(){
			// 기부처 목록 높이
			jQuery('.donate-place').height(
				jQuery(window).height() - jQuery('.header').height() - jQuery('.donate-intro').height()
			);
		});
	</script>
