<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no" /><!-- telephone, address, email autolink is not work -->
	<title></title>
	<script src="/front-src/release/js/library/jquery.min.js"></script>
	<script src="/front-src/release/js/plugin/slick.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/front-src/release/css/timewallet.css" />
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script>
		// simple include function for basic ui(view only) dev.
		var include = function(obj){
			jQuery.ajax({
				url: 'front-src/release/html/'+obj+'.html',
				success: function(data){
					jQuery('.'+obj).html(data);
					console.log(obj+' include ok');
				}
			});
		};

		var launch = function() {
			include('header');
			include('sidebar');
		};
		launch();

		jQuery(document).ready(function(){
			//TODO : 튜토리얼 높이
			jQuery('.tutorial-wrap .tutorial-cont').height(
				jQuery(window).height() - 45
			);
			//TODO : 튜토리얼 slick
			if(jQuery('.tutorial-wrap').size()>0) {
				jQuery('.tutorial-slick').slick({
					dots: true
				});
			}
		});
	</script>
</head>
<body>
<section class="container tutorial"><!-- TODO : setting아님, tutorial -->
	<header class="header">
		<!-- TODO : header-tutorial 나와야 함 -->
	</header>
	<!-- contents -->
	<section class="contents">
		<div class="tutorial-wrap">
			<div class="tutorial-slick">
				<div class="tutorial-cont" style="background-image: url(/front-src/release/images/img_tutorial_01.png)">
					<div class="hide">
						<strong>위치기반, 쉬운 검색!</strong>
						<p>지도를 보고 가장 가까운 가맹점을 찾아가 보세요!</p>
					</div>
				</div>
				<div class="tutorial-cont" style="background-image: url(/front-src/release/images/img_tutorial_02.png)">
					<div class="hide">
						<strong>자동 체크인과 쉬운 적립!</strong>
						<p>가맹점에 들어서면 자동으로 시간이 적립됩니다</p>
					</div>
				</div>
				<div class="tutorial-cont" style="background-image: url(/front-src/release/images/img_tutorial_03.png)">
					<div class="hide">
						<strong>적립된 시간을 현금처럼!</strong>
						<p>이렇게 모인 시간을 현금처럼 사용 가능한 코인으로 바꾸세요!</p>
					</div>
				</div>
				<div class="tutorial-cont" style="background-image: url(/front-src/release/images/img_tutorial_04.png)">
					<div class="hide">
						<strong>그리고 다양한 혜택을!</strong>
						<p>원하는 가맹점을 찾아가 코인을 현금 대신 사용하세요!</p>
					</div>
				</div>
				<div class="tutorial-cont" style="background-image: url(/front-src/release/images/img_tutorial_05.png)">
					<div class="hide">
						<strong>그리고 다양한 혜택을!</strong>
						<p>또한 적립된 시간을 이용해 마음에 드는 쿠폰으로 교환하세요!</p>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- //contents -->



</section>
