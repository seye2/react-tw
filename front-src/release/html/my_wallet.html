<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no, address=no, email=no" /><!-- telephone, address, email autolink is not work -->

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script>
		// simple include function for basic ui(view only) dev.
		var include = function(obj){
			jQuery.ajax({
				url: 'front-src/release/html/'+obj+'.html',
				success: function(data){
					jQuery('.'+obj).html(data);
					console.log(obj+' include ok');
				}
			});
		};

		var launch = function() {
			include('header');
			include('sidebar');
		};
		launch();

		jQuery(document).ready(function(){

		});
	</script>
</head>
<body>
<section class="container menu">
	<header class="header">
		<!-- header-menu 나와야 함 -->
	</header>
	<!-- contents -->
	<section class="contents">
		<div class="contentsScroll">
			<!-- menu-min-coin -->
			<div class="menu-min-coin fix"><!-- 비회원 일시 addClass : not-member -->
				<!-- menubox -->
				<div class="menubox">
					<div class="min"><!-- btn-coin-exchange 클릭시 addClass : active -->
						<div class="show-number">
							<p>나의 min</p>
							<strong class="my-min">14,510</strong>
						</div>
						<a class="btn-coin-exchange" href="/coinExchange"><i class="fa fa-hourglass-end"></i></a>
					</div>
				</div>
				<!-- //menubox -->
				<!-- menubox -->
				<div class="menubox">
					<!-- 비회원일 시 -->
					<div class="need-login">
						<a href="javascript:void(0);">로그인</a>
						<a href="javascript:void(0);">회원가입</a>
					</div>
					<!-- 로그인 시 -->
					<div class="coin">
						<div class="coin-button">
							<a class="btn-coin-useful" href="/coinUse">코인사용 가능</a>
						</div>
						<div class="show-number">
							<p>나의 coin</p>
							<strong class="my-coin">3,500</strong>
						</div>
						<div class="onoffswitch-wrap">
								<span class="onoffswitch">
									<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="push1" />
									<label class="onoffswitch-label" for="push1">
										<span class="onoffswitch-inner"></span>
										<span class="onoffswitch-switch"></span>
									</label>
								</span>
						</div>
						<!-- //onoffswitch-wrap -->
					</div>
				</div>
				<!-- //menubox -->
				<div class="hanareum" style="background-image: url(/front-src/release/images/han.jpg);"></div>
			</div>
			<!-- //menu-min-coin -->
			<div class="my-menu">
				<ul>
					<li><a href="javascript:void(0);">타임월렛 공유하기<i class="fa fa-angle-right"></i></a></li>
					<li><a href="javascript:void(0);">비밀번호 변경<i class="fa fa-angle-right"></i></a></li>
					<li><a href="javascript:void(0);">회원정보 변경<i class="fa fa-angle-right"></i></a></li>
					<li><a href="javascript:void(0);">서비스 탈퇴 신청<i class="fa fa-angle-right"></i></a></li>
				</ul>
				<div class="join-date">
					회원 가입일 : 2015-09-10
				</div>
			</div>
			<!-- //my-menu -->
		</div>
		<!-- //contentsScroll -->
	</section>

</section>
